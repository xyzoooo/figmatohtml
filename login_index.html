<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">
                <h5>Jadoo</h5>
                <h1>Masuk</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" pattern="[0-9]*" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
            <div id="errorBox" class="error-box hidden">
                <p id="errorMessage"></p>
            </div>
            <p class="forgot-password"><a href="#">Lupa password?</a></p>
        </div>
    </div>
    <script src="login_script.js"></script>
</body>
</html>
